<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Array Sort</h2>
    <P>Click the button to sort the array in acending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
        var points = [40, 100, 1, 25, 10];
        document.getElementById("result").innerHTML = points; function ascending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }
    </script>
</body>

<body>
    <p>Click the button to evalate/execute JavaScript code/expressions.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
        function myFunction() {
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>"
            var b = eval("2 * 2") + "<br>"
            var c = eval("y - x") + "<br>"
            var res = a + b + c;
            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>

<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        var numbers = [28, 6, 19, 95]

        function myFunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newarray;
    </script>
</body>

</html>
