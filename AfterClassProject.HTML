<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects and its Properties</h2>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "I"
                age: 20
        };
        // Display some data from object:
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + "years old";
    </script>
</body>

<head>
    <title>JavaScript Math Object Methods</title>
</head>

<body>
    <h2>This is the second heading</h2>
    <script type="text/javascript">
        var value = Math.acos(-1);
        document.write("Demo1 Test Value : " + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo2 Test Value : " + value + "<br>");

        var value = Math.atan(.5);
        document.write("Demo3 Test Value : " + value + "<br>");
    </script>
</body>

<body>

    <p> Finding the largest number with help of Argument Objects </p>
    <p id="result"></p>
    <script>
        function findMax() {

            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(8, 4, 5, 6, 2);
    </script>
</body>

</html>
