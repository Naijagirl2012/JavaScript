<body>

    <h2>JavaScript Arrays</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method remones the last element from an array
    </p>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits =
            ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("myjoin").innerHTML = fruits.join(" * ");

        document.getElementById("myfirstpop").innerHTML = fruits.pop();

        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>

<body>

    <h2>JavaScript Arrays</h2>
    <p>Do a calculation then display the result</p>

    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(30, 76);

        document.getElementById("demo").innerHTML = result


    </script>
</body>
