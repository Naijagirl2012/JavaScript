<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScrpit Arrow Function with a parameter.</h2>
        <p>This example shows an Arrow Function with a paameter.</p>
        <p id="result"></p>
        <script>

            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
