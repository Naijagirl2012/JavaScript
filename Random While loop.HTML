<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Random While Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i  < 100) {
           var randomNumber = Math.floor(Math.random() * 100) + 1;
            text += "<br>Random number: " + randomNumber;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>

</html>
